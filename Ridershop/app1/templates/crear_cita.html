<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu cita con nosotros</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/taller1.css' %}">
</head>

<body>
    <div class="container">
        <h1>Para cuando quieres tu cita</h1>
        <form id="citaForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="fecha">Fecha de la cita:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora de la cita:</label>
                <input type="time" id="hora" name="hora" required>
            </div>
            <div class="form-group">
                <label for="servicio">Servicio requerido:</label>
                <select id="servicio" name="servicio" required>
                    <option value="">Seleccione un servicio</option>
                    <option value="cambio_aceite">Cambio de aceite</option>
                    <option value="revision_frenos">Revisión de frenos</option>
                    <option value="alineacion">Alineación y balanceo</option>
                    <option value="diagnostico">Diagnóstico general</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios adicionales:</label>
                <textarea id="comentarios" name="comentarios" rows="3"></textarea>
            </div>
            <button type="submit">Crear Cita</button>
        </form>
    </div>

    <script src="{% static 'js/taller1.js' %}"></script>
</body>

</html>
